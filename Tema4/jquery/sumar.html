<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.9.1.min.js" type="text/javascript"> </script>
</head>

<body>
    a: <input type="number" id="a"> <br>
    b: <input type="number" id="b"> <br>
    <input type="submit" value="calcular" id="boton">
    <div style="background-color: blue; width:100px" id="resultado"> </div>

    <script>
        $(document).ready(function () {
            //aqui viene el codigo
            $("#boton").click(function (evento) {

                var c=parseInt($("#a").val())+parseInt($("#b").val());
                $("#resultado").html(c);
                $("#resultado").css("color","white");


            })
        });


    </script>

</body>

</html>
