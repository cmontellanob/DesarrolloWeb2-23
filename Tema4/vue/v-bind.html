<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <h1 v-bind:style="colorTitulo">DIPLOMADO EN FULLSTACK </h1>
        <p v-bind:style="'color:'+colorParrafo">
            DESARROLLO FRONTEND CON VUELJS
        </p>
        <p>
            <a :href="url">Guia de Vue</a>
        </p>
    </div>
    <script type="module">
           import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
           createApp({
               data() {
                   return {
                       colorTitulo: "color: green",
                       colorParrafo: "blue",
                       url: "https://vuejs.org/guide/introduction.html"
                   }
               }
           }).mount('#app')
       </script>
    
</body>
</html>
