<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
<h3>simple</h3>

<table>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
    </tr>
</table>

<h2>Tablas irregulares</h2>
<table border="1">
    <tr >
        <td colspan="2">1</td>
        <td colspan="2">2</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
</table>

<table border="1">
    <tr >
        <td rowspan="2" >2</td>
        <td colspan="2" >2</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
    </tr>
    
</table>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Nombre1</td>
            <td>Apellido1</td>
            <td>Edad1</td>
        </tr>
        <tr>
            <td>Nombre2</td>
            <td>Apellido2</td>
            <td>Edad2</td>
        </tr>
        <tr>
            <td>Nombre3</td>
            <td>Apellido3</td>
            <td>Edad3</td>
        </tr>
</table>




</body>
</html>
