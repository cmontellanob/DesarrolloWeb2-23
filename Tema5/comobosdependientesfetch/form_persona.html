<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <div>
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" id="nombres">
        </div>
        <div>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos">
        </div>
        <div>
            <label for="departamento">Departamento</label>
            <select name="departamento" id="departamento" onchange="cargarProvincias()">
                <option value="">Seleccione</option>
                <option value="1">Chuquisaca</option>
                <option value="2">La Paz</option>
                <option value="3">Cochabamba</option>
                <option value="4">Oruro</option>
                <option value="5">Potosi</option>
                <option value="6">Tarija</option>
                <option value="7">Santa Cruz</option>
                <option value="8">Beni</option>
                <option value="9">Pando</option>
            </select>
        </div>
        <div>
            <label for="provincia">Provincia</label>
            <select name="provincia" id="provincia">

            </select>
        </div>
        <div>
            <input type="submit" value="Registrar">
        </div>




    </form>
    <script>
        function cargarProvincias() {
            var departamento = document.getElementById('departamento').value;
            fetch( 'provincias.php?iddepartamento=' + departamento)
            .then(response => response.text())
            .then(data => document.getElementById('provincia').innerHTML = data);
            
            //alert(departamento);
        }
    </script>

</body>

</html>
